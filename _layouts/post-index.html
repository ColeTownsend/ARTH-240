{% include head.html %}

    <article>
      <h1>{{ page.title }}</h1>
      <h3>{{page.description}}</h3>
      <ul class="posts">
        {% for post in site.posts %}
        <li>
          <div class="deets" itemscope itemtype="http://schema.org/BlogPosting" itemprop="blogPost">
            <p class="date"><small><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %d, %Y" }}</time></small></p>
            <h4><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h4>
          </div>
          <hr>
        </li>
        {% endfor %}
      </ul>
    </article>

{% include footer.html %}
